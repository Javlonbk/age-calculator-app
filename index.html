<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <form>
        <div class="form_input">
          <label for="day">Day</label>
          <input name="day" type="number" placeholder="DD">
        </div>
        <div class="form_input">
          <label for="day">Month</label>
          <input name="month" type="number" placeholder="MM">
        </div>
        <div class="form_input">
          <label for="day">Year</label>
          <input name="year" type="number" placeholder="YY">
        </div>
      </form>
      <div class="btn-container">
        <button onclick="findPeriod()"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="38" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </div>
      <div class="result">
        <h1><font id="years">-</font> years</h1>
        <h1><font id="months">-</font> months</h1>
        <h1><font id="days">-</font> days</h1>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javlonek A.</a>.
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
